<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Servicer Dashboard</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>

<style>
    body {
        font-family: 'Roboto', sans-serif;
        background-color: #F9FAFB;
    }
    .sidebar {
        width: 260px;
        background: #fff;
        border-right: 1px solid #ddd;
        min-height: 100vh;
    }
    .sidebar a {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 10px 16px;
        color: #555;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 500;
    }
    .sidebar a:hover {
        background-color: #f1f1f1;
    }
    .sidebar a.active {
        background-color: #3B82F6;
        color: #fff !important;
    }
    .material-symbols-outlined {
        font-size: 22px;
    }
</style>
</head>

<body>

<div class="d-flex">

<!-- Sidebar -->
<aside class="sidebar p-4">
    <div class="d-flex align-items-center gap-3 mb-4">
        <span class="material-symbols-outlined text-primary fs-2">build</span>
        <h4 class="fw-bold m-0">ServiceHub</h4>
    </div>

    {% with current=request.resolver_match.url_name %}
    <nav class="d-flex flex-column gap-2 flex-grow-1">

        <a href="{% url 'servicer_home' %}" class="{% if current == 'servicer_home' %}active{% endif %}">
            <span class="material-symbols-outlined">home</span>
            Home
        </a>

        <a href="{% url 'servicer_worklist' %}" class="{% if current == 'servicer_worklist' %}active{% endif %}">
            <span class="material-symbols-outlined">list_alt</span>
            Worklist
        </a>

        <a href="{% url 'servicer_work_history' %}" class="{% if current == 'servicer_work_history' %}active{% endif %}">
            <span class="material-symbols-outlined">history</span>
            Work History
        </a>

        <a href="{% url 'servicer_feedback' %}" class="{% if current == 'servicer_feedback' %}active{% endif %}">
            <span class="material-symbols-outlined">rate_review</span>
            Feedback
        </a>

    </nav>
    {% endwith %}

    <div class="mt-auto">
        <a href="{% url 'servicer_profile' %}" class="{% if current == 'servicer_profile' %}active{% endif %}">
            <span class="material-symbols-outlined">account_circle</span>
            Profile
        </a>

        <a href="{% url 'servicer_logout' %}">
            <span class="material-symbols-outlined">logout</span>
            Logout
        </a>
    </div>
</aside>

<!-- Content Section -->
<div class="flex-grow-1 p-4">
    {% block content %}
    {% endblock %}
</div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
