<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Home Dashboard</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>

<style>
    body {
        font-family: 'Roboto', sans-serif;
        {% if system_settings.user_background_image %}
        background-image: url('{{ system_settings.user_background_image.url }}');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        {% else %}
        background-color: #F9FAFB;
        {% endif %}
        height: 100vh;
        margin: 0;
        padding: 0;
        overflow: hidden;
    }
    
    /* Overlay for better readability */
    {% if system_settings.user_background_image %}
    body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(249, 250, 251, 0.85);
        z-index: -1;
    }
    {% endif %}
    .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        width: 260px;
        height: 100vh;
        background: #fff;
        border-right: 1px solid #ddd;
        overflow-y: auto;
        overflow-x: hidden;
        z-index: 1000;
        display: flex;
        flex-direction: column;
    }
    .sidebar a {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 10px 16px;
        color: #555;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 500;
    }
    .sidebar a:hover {
        background-color: #f1f1f1;
    }
    .sidebar a.active {
        background-color: #3B82F6;
        color: #fff !important;
    }
    .material-symbols-outlined {
        font-size: 22px;
    }

    .service-card {
        background: #f8f9fa;
        padding: 16px;
        border-radius: 12px;
        cursor: pointer;
        border: 1px solid #eee;
        transition: 0.2s;
    }
    .service-card:hover {
        background: #eaf2ff;
        border-color: #3B82F6;
    }
    
    /* Content wrapper styles */
    .content-wrapper {
        width: calc(100% - 260px);
    }
    
    /* Responsive design for tablets and smaller screens */
    @media (max-width: 768px) {
        .sidebar {
            width: 240px;
        }
        .content-wrapper {
            margin-left: 240px;
            width: calc(100% - 240px);
        }
    }
    
    @media (max-width: 576px) {
        .sidebar {
            width: 200px;
        }
        .content-wrapper {
            margin-left: 200px;
            width: calc(100% - 200px);
            padding: 16px;
        }
    }
</style>
</head>

<body>

<!-- Sidebar -->
<aside class="sidebar p-4">
    <div class="d-flex align-items-center gap-3 mb-4">
        <span class="material-symbols-outlined text-primary fs-2">directions_car</span>
        <h4 class="fw-bold m-0">ServiceHub</h4>
    </div>

    {% with current=request.resolver_match.url_name %}
    <nav class="d-flex flex-column gap-2 flex-grow-1">

        <a href="{% url 'user_home' %}" class="{% if current == 'user_home' %}active{% endif %}">
            <span class="material-symbols-outlined">home</span>
            Home
        </a>

        <a href="{% url 'user_search' %}" class="{% if current == 'user_search' %}active{% endif %}">
            <span class="material-symbols-outlined">search</span>
            Search Services
        </a>

        <a href="{% url 'user_work_status' %}" class="{% if current == 'user_work_status' %}active{% endif %}">
            <span class="material-symbols-outlined">build</span>
            Work Status
        </a>

        <a href="{% url 'user_payment' %}" class="{% if current == 'user_payment' %}active{% endif %}">
            <span class="material-symbols-outlined">payment</span>
            Payment
        </a>

        <a href="{% url 'user_work_history' %}" class="{% if current == 'user_work_history' %}active{% endif %}">
            <span class="material-symbols-outlined">history</span>
            Work History
        </a>

    </nav>
    {% endwith %}

    <div class="mt-auto">
        <a href="{% url 'user_profile' %}"
            class="{% if request.resolver_match.url_name == 'user_profile' %}active{% endif %}">
            <span class="material-symbols-outlined">account_circle</span>
            Profile
        </a>

        <a href="{% url 'logout' %}">
            <span class="material-symbols-outlined">logout</span>
            Logout
        </a>
    </div>
</aside>

<!-- Content Section -->
<div class="content-wrapper" style="margin-left: 260px; height: 100vh; padding: 24px; overflow-y: auto; overflow-x: hidden;">
    {% block content %}
    {% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
