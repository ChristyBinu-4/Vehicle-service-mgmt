<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Screen</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: "Roboto", sans-serif;
      {% if system_settings.user_background_image %}
      background-image: url('{{ system_settings.user_background_image.url }}');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      {% else %}
      background-color: #f3f4f6;
      {% endif %}
      min-height: 100vh;
    }
    
    /* Overlay for better readability */
    {% if system_settings.user_background_image %}
    body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(243, 244, 246, 0.85);
        z-index: -1;
    }
    {% endif %}

    .login-card {
      background: #ffffff;
      border-radius: 25px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    .form-control {
      border-radius: 50px;
      padding: 12px 20px;
    }
    
    /* Ensure password field has right padding for eye icon */
    .password-toggle-wrapper .form-control {
      padding-right: 45px;
    }

    .btn-primary {
      border-radius: 50px;
      padding: 12px;
    }

    .signup-link a {
      text-decoration: none;
    }
  </style>
</head>

<body>

<div class="container d-flex justify-content-center align-items-center min-vh-100 px-3">

  <div class="col-lg-4 col-md-6 col-sm-10 login-card">

    <div class="text-center mb-4">
      <h2 class="fw-bold">Welcome Back</h2>
      <p class="text-muted">Please enter your details to sign in.</p>
    </div>

    <form method="POST" action="">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" name="username" class="form-control" required>
        </div>

        <div class="mb-4">
            <label class="form-label">Password</label>
            <div class="password-toggle-wrapper">
              <div class="position-relative">
                <input type="password"
                       name="password"
                       id="password"
                       class="form-control pe-5"
                       required>
            
                <button type="button"
                        class="btn bg-transparent border-0 position-absolute top-50 end-0 translate-middle-y me-2 password-toggle-icon"
                        aria-label="Toggle password visibility">
                    <i class="bi bi-eye"></i>
                </button>
            </div>
            
            </div>
        </div>

        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    <p class="text-center mt-4 signup-link">
      Don't have an account?
      <a href="{% url 'user_register' %}" class="text-primary fw-semibold">Sign up</a>
    </p>

  </div>
</div>

<!-- Success Modal for Registration -->
<div class="modal fade" id="registrationSuccessModal" tabindex="-1" aria-labelledby="registrationSuccessModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header border-0">
        <h5 class="modal-title text-success" id="registrationSuccessModalLabel">
          <i class="bi bi-check-circle-fill me-2"></i>Registration Successful!
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-center py-4">
        <div class="mb-3">
          <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="#28a745" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 4.992 6.93a.75.75 0 0 0-1.06 1.06l2.75 2.75a.75.75 0 0 0 1.14-.094l3.75-5.5a.75.75 0 0 0-.022-1.08z"/>
          </svg>
        </div>
        <p class="mb-0">Your account has been created successfully!<br>Please login with your credentials.</p>
      </div>
      <div class="modal-footer border-0 justify-content-center">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Continue to Login</button>
      </div>
    </div>
  </div>
</div>

<!-- Error Modal for Login Errors -->
<div class="modal fade" id="loginErrorModal" tabindex="-1" aria-labelledby="loginErrorModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header border-0">
        <h5 class="modal-title text-danger" id="loginErrorModalLabel">
          <i class="bi bi-exclamation-triangle-fill me-2"></i>Login Failed
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-center py-4">
        <div class="mb-3">
          <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="#dc3545" class="bi bi-exclamation-triangle-fill" viewBox="0 0 16 16">
            <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
          </svg>
        </div>
        <p class="mb-0" id="loginErrorMessage">Invalid username or password.<br>Please check your credentials and try again.</p>
      </div>
      <div class="modal-footer border-0 justify-content-center">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Try Again</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
// Reusable password toggle function
function initPasswordToggle(passwordInputId, toggleButton) {
    const passwordInput = document.getElementById(passwordInputId);
    if (!passwordInput || !toggleButton) return;
    
    const eyeIcon = toggleButton.querySelector('i');
    
    toggleButton.addEventListener('click', function() {
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            eyeIcon.className = 'bi bi-eye-slash';
        } else {
            passwordInput.type = 'password';
            eyeIcon.className = 'bi bi-eye';
        }
    });
    
    // Keyboard accessibility
    toggleButton.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            toggleButton.click();
        }
    });
}

document.addEventListener('DOMContentLoaded', function() {
    // Initialize password toggle
    const passwordToggle = document.querySelector('#password').closest('.password-toggle-wrapper')?.querySelector('.password-toggle-icon');
    if (passwordToggle) {
        initPasswordToggle('password', passwordToggle);
    }
  // Get URL parameters
  const urlParams = new URLSearchParams(window.location.search);
  
  // Check for registration success
  if (urlParams.get('registered') === 'success') {
    const modal = new bootstrap.Modal(document.getElementById('registrationSuccessModal'));
    modal.show();
    // Clear URL parameter
    window.history.replaceState({}, document.title, window.location.pathname);
  }
  
  // Check for login errors and show appropriate message
  const errorType = urlParams.get('error');
  if (errorType) {
    const modal = new bootstrap.Modal(document.getElementById('loginErrorModal'));
    const errorMessageEl = document.getElementById('loginErrorMessage');
    
    let errorMessage = 'An error occurred. Please try again.';
    
    switch(errorType) {
      case 'invalid':
        errorMessage = 'Invalid username or password.<br>Please check your credentials and try again.';
        break;
      case 'empty_username':
        errorMessage = 'Username is required.<br>Please enter your username.';
        break;
      case 'empty_password':
        errorMessage = 'Password is required.<br>Please enter your password.';
        break;
      case 'inactive':
        errorMessage = 'Your account has been deactivated.<br>Please contact support for assistance.';
        break;
      case 'invalid_role':
        errorMessage = 'Access denied.<br>This login page is for regular users only.';
        break;
      default:
        errorMessage = 'An error occurred during login.<br>Please try again.';
    }
    
    errorMessageEl.innerHTML = errorMessage;
    modal.show();
    // Clear URL parameter
    window.history.replaceState({}, document.title, window.location.pathname);
  }
});
</script>

</body>
</html>
