<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>

<style>
    body {
        font-family: 'Roboto', sans-serif;
        background-color: #F9FAFB;
        height: 100vh;
        margin: 0;
        padding: 0;
        overflow: hidden;
    }
    .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        width: 260px;
        height: 100vh;
        background: #fff;
        border-right: 1px solid #ddd;
        overflow-y: auto;
        overflow-x: hidden;
        z-index: 1000;
        display: flex;
        flex-direction: column;
    }
    .sidebar a {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 10px 16px;
        color: #555;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 500;
    }
    .sidebar a:hover {
        background-color: #f1f1f1;
    }
    .sidebar a.active {
        background-color: #3B82F6;
        color: #fff !important;
    }
    .material-symbols-outlined {
        font-size: 22px;
    }
    
    /* Content wrapper styles */
    .content-wrapper {
        width: calc(100% - 260px);
    }
    
    /* Responsive design for tablets and smaller screens */
    @media (max-width: 768px) {
        .sidebar {
            width: 240px;
        }
        .content-wrapper {
            margin-left: 240px;
            width: calc(100% - 240px);
        }
    }
    
    @media (max-width: 576px) {
        .sidebar {
            width: 200px;
        }
        .content-wrapper {
            margin-left: 200px;
            width: calc(100% - 200px);
            padding: 16px;
        }
    }
</style>
</head>

<body>

<!-- Sidebar -->
<aside class="sidebar p-4">
    <div class="d-flex align-items-center gap-3 mb-4">
        <span class="material-symbols-outlined text-primary fs-2">admin_panel_settings</span>
        <h4 class="fw-bold m-0">Admin Panel</h4>
    </div>

    {% with current=request.resolver_match.url_name %}
    <nav class="d-flex flex-column gap-2 flex-grow-1">

        <a href="{% url 'admin_home' %}" class="{% if current == 'admin_home' %}active{% endif %}">
            <span class="material-symbols-outlined">home</span>
            Home
        </a>

        <a href="{% url 'admin_customers' %}" class="{% if current == 'admin_customers' %}active{% endif %}">
            <span class="material-symbols-outlined">people</span>
            List of Customers
        </a>

        <a href="{% url 'admin_servicers' %}" class="{% if current == 'admin_servicers' %}active{% endif %}">
            <span class="material-symbols-outlined">build</span>
            List of Servicers
        </a>

        <a href="{% url 'admin_bookings' %}" class="{% if current == 'admin_bookings' %}active{% endif %}">
            <span class="material-symbols-outlined">assignment</span>
            Bookings
        </a>

        <a href="{% url 'admin_payments' %}" class="{% if current == 'admin_payments' %}active{% endif %}">
            <span class="material-symbols-outlined">payments</span>
            Payments
        </a>

        <a href="{% url 'admin_feedback' %}" class="{% if current == 'admin_feedback' %}active{% endif %}">
            <span class="material-symbols-outlined">rate_review</span>
            Feedback
        </a>

        <a href="{% url 'admin_settings' %}" class="{% if current == 'admin_settings' %}active{% endif %}">
            <span class="material-symbols-outlined">settings</span>
            Settings
        </a>

    </nav>
    {% endwith %}

    <div class="mt-auto">
        <a href="{% url 'admin_logout' %}">
            <span class="material-symbols-outlined">logout</span>
            Logout
        </a>
    </div>
</aside>

<!-- Content Section -->
<div class="content-wrapper" style="margin-left: 260px; height: 100vh; padding: 24px; overflow-y: auto; overflow-x: hidden;">
    {% block content %}
    {% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
